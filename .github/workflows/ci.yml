name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã”ã¨ã®å‹ãƒã‚§ãƒƒã‚¯ï¼ˆä¾å­˜é–¢ä¿‚ã‚’è€ƒæ…®ã—ãŸé †åºå®Ÿè¡Œï¼‰
  typecheck:
    name: Type Check (${{ matrix.package }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: ['@simochee/scala-parser', '@simochee/prettier-plugin-scala']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependency packages
        run: |
          # prettier-plugin-scalaã®å‹ãƒã‚§ãƒƒã‚¯å‰ã«scala-parserã‚’ãƒ“ãƒ«ãƒ‰
          if [ "${{ matrix.package }}" = "@simochee/prettier-plugin-scala" ]; then
            pnpm --filter @simochee/scala-parser build
          fi

      - name: Type check ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} typecheck

  # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸Ã—Node.jsãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ãƒ†ã‚¹ãƒˆ
  test:
    name: Test (${{ matrix.package }} / Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
        package: ['@simochee/scala-parser', '@simochee/prettier-plugin-scala']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependency packages
        run: |
          # scala-parserãŒä¾å­˜é–¢ä¿‚ã®å ´åˆã¯å…ˆã«ãƒ“ãƒ«ãƒ‰
          if [ "${{ matrix.package }}" = "@simochee/prettier-plugin-scala" ]; then
            pnpm --filter @simochee/scala-parser build
          fi

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build

      - name: Test ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.package == '@simochee/scala-parser' && 'scala-parser' || 'prettier-plugin-scala' }}-node-${{ matrix.node-version }}
          path: |
            packages/*/test-results/
            packages/*/coverage/

  # ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã”ã¨ã®ãƒ“ãƒ«ãƒ‰ï¼ˆä¸¦åˆ—å®Ÿè¡Œï¼‰
  build:
    name: Build (${{ matrix.package }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        package: ['@simochee/scala-parser', '@simochee/prettier-plugin-scala']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependency packages
        run: |
          # prettier-plugin-scalaã®å ´åˆã¯å…ˆã«scala-parserã‚’ãƒ“ãƒ«ãƒ‰
          if [ "${{ matrix.package }}" = "@simochee/prettier-plugin-scala" ]; then
            pnpm --filter @simochee/scala-parser build
          fi

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.package == '@simochee/scala-parser' && 'scala-parser' || 'prettier-plugin-scala' }}
          path: |
            packages/*/dist/
            packages/*/lib/
          retention-days: 7

  # çµ±åˆãƒ†ã‚¹ãƒˆï¼ˆå…¨ãƒ“ãƒ«ãƒ‰å®Œäº†å¾Œã«å®Ÿè¡Œï¼‰
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    timeout-minutes: 8
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Build packages (fallback if artifacts missing)
        run: |
          # Ensure packages are built
          pnpm build

      - name: Test plugin loading and basic functionality
        run: |
          # Debug: Check what files exist
          echo "ğŸ“ Checking dist directories:"
          ls -la packages/prettier-plugin-scala/dist/ || echo "âŒ prettier-plugin-scala/dist not found"
          ls -la packages/scala-parser/dist/ || echo "âŒ scala-parser/dist not found"
          
          # Verify plugin can be loaded
          node -e "
            const plugin = require('./packages/prettier-plugin-scala/dist/index.js');
            console.log('âœ… Plugin loaded successfully');
            console.log('ğŸ“¦ Parsers:', Object.keys(plugin.parsers || {}));
            console.log('ğŸ–¨ï¸  Printers:', Object.keys(plugin.printers || {}));
          "

      - name: Test basic Scala file formatting
        run: |
          echo 'class Test{def foo()=42}' | npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js --parser scala

      - name: Test with sample fixtures (non-blocking)
        run: |
          # Test formatting without breaking on errors
          npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js --check test-fixtures/unit/basic/*.scala || echo "âš ï¸ Some fixtures may need formatting updates"
          
          # Test examples directory
          npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js test-fixtures/examples/features/*.scala > /dev/null || echo "âš ï¸ Some examples may need parser updates"

  # ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹ãƒ™ãƒ³ãƒãƒãƒ¼ã‚¯ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: Run performance benchmarks
        run: |
          echo "ğŸš€ Testing parser performance..."
          
          # Small file performance (< 1KB)
          echo "ğŸ“Š Small files (< 1KB):"
          time for i in {1..5}; do
            find test-fixtures/unit/basic -name "*.scala" -exec npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js {} \; > /dev/null 2>&1
          done
          
          # Medium file performance (1-10KB)
          echo "ğŸ“Š Medium files (1-10KB):"
          time for i in {1..3}; do
            find test-fixtures/examples -name "*.scala" -exec npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js {} \; > /dev/null 2>&1
          done
          
          # Memory usage test
          echo "ğŸ§  Memory usage test:"
          /usr/bin/time -v npx prettier --plugin ./packages/prettier-plugin-scala/dist/index.js test-fixtures/examples/frameworks/*.scala > /dev/null 2>&1 || echo "âš ï¸ Some files may not parse correctly"

  # å…¨ã‚¸ãƒ§ãƒ–æˆåŠŸç¢ºèª
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [typecheck, test, build, integration]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.typecheck.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" && 
                "${{ needs.integration.result }}" == "success" ]]; then
            echo "âœ… All CI jobs completed successfully!"
            exit 0
          else
            echo "âŒ Some CI jobs failed:"
            echo "- Type Check: ${{ needs.typecheck.result }}"
            echo "- Test: ${{ needs.test.result }}"
            echo "- Build: ${{ needs.build.result }}"
            echo "- Integration: ${{ needs.integration.result }}"
            exit 1
          fi